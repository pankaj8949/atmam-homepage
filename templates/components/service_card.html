{% macro service_card(title, description, image_path, icon_class, features, cta_text, cta_link, delay="0.1s", reverse=false) %}
<div class="row g-5 align-items-center mb-5 {% if reverse %}flex-row-reverse{% endif %} wow fadeInUp" data-wow-delay="{{ delay }}">
    <div class="col-lg-6">
        <div class="position-relative overflow-hidden rounded">
            <img src="{{ url_for('static', filename=image_path) }}" alt="{{ title }}" class="img-fluid w-100 shadow-lg" style="aspect-ratio: 16/9; object-fit: cover;">
            <div class="overlay-gradient"></div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="service-text">
            <i class="{{ icon_class }} fa-3x txt-primary mb-3"></i>
            <h3 class="mb-3">{{ title }}</h3>
            <p>{{ description }}</p>
            <ul class="service-list">
                {% for feature in features %}
                <li><i class="fas fa-check-circle txt-primary me-2"></i>{{ feature }}</li>
                {% endfor %}
            </ul>
            <a href="{{ cta_link }}" aria-label="{{ cta_text }}" class="btn btn-outline-body mt-3">{{ cta_text }}</a>
        </div>
    </div>
</div>
{% endmacro %}
