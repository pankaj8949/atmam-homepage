{% macro book_card(title, description, image_path, delay="0.1s") %}
<div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="{{ delay }}">
    <div class="service-item rounded h-100 p-4 book-card">
        <div class="d-flex flex-column">
            <div class="book-cover-wrapper mb-3">
                <img src="{{ url_for('static', filename=image_path) }}"
                    alt="{{ title }}" class="img-fluid rounded shadow-sm book-cover"
                    onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iI2RkZCIgZD0iTTE4IDJINmMtMS4xIDAtMiAuOS0yIDJ2MTZjMCAxLjEuOSAyIDIgMmgxMmMxLjEgMCAyLS45IDItMlY0YzAtMS4xLS45LTItMi0yem0wIDE4SDZWNGgxMnYxNnptLTUtMkgxMXYtMmgydjJ6bTAtNEgxMXYtMmgydjJ6bTAtNEgxMXYtMmgydjJ6Ii8+PC9zdmc+'">
            </div>
            <div class="book-content">
                <h5 class="mb-2 text-dark">{{ title }}</h5>
                <p class="mb-3 text-muted">{{ description }}</p>
                <a href="#" class="btn btn-primary btn-sm rounded-pill px-4 py-2 learn-more-btn position-relative overflow-hidden">
                    <span class="btn-text position-relative z-1">Learn More</span>
                    <i class="fas fa-arrow-right ms-2 btn-icon position-relative z-1"></i>
                    <span class="btn-hover-effect position-absolute top-0 start-0 w-100 h-100 bg-white opacity-0"></span>
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    .book-card {
        background: #ffffff;
        border: 1px solid rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    .book-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .book-cover-wrapper {
        position: relative;
        width: 100%;
        margin-bottom: 1rem;
    }

    .book-cover {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background-color: #f8f9fa;
    }

    .book-content {
        text-align: center;
    }

    .learn-more-btn {
        transition: all 0.3s ease;
        background: linear-gradient(45deg, var(--bs-primary), #0056b3);
        border: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .learn-more-btn:hover {
        transform: translateY(-2px);
        background: linear-gradient(45deg, var(--bs-primary), #0056b3);
        color: black;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .learn-more-btn .btn-hover-effect {
        transition: all 0.3s ease;
        transform: translateX(-100%);
    }

    .learn-more-btn:hover .btn-hover-effect {
        transform: translateX(0);
        opacity: 0.1;
    }

    .learn-more-btn:hover .btn-text,
    .learn-more-btn:hover .btn-icon {
        transform: translateX(3px);
    }

    .btn-text,
    .btn-icon {
        transition: transform 0.3s ease;
    }
</style>
{% endmacro %}
