{% macro book_card(title, description, image_path, delay="0.1s") %}
<div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="{{ delay }}">
    <div class="service-item rounded h-100 p-4 book-card">
        <div class="d-flex flex-column">
            <div class="book-cover-wrapper mb-3">
                <img src="{{ url_for('static', filename=image_path) }}" alt="{{ title }}"
                    class="img-fluid rounded shadow-sm book-cover"
                    onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iI2RkZCIgZD0iTTE4IDJINmMtMS4xIDAtMiAuOS0yIDJ2MTZjMCAxLjEuOSAyIDIgMmgxMmMxLjEgMCAyLS45IDItMlY0YzAtMS4xLS45LTItMi0yem0wIDE4SDZWNGgxMnYxNnptLTUtMkgxMXYtMmgydjJ6bTAtNEgxMXYtMmgydjJ6Ii8+PC9zdmc+'">
            </div>
            <div class="book-content">
                <h5 class="mb-2 text-dark">{{ title }}</h5>
                <p class="mb-3 text-muted">{{ description }}</p>

            </div>
        </div>
    </div>
</div>

<style>
    .book-card {
        background: #ffffff;
        border: 1px solid rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    .book-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .book-cover-wrapper {
        position: relative;
        width: 100%;
        margin-bottom: 1rem;
    }

    .book-cover {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background-color: #f8f9fa;
    }

    .book-content {
        text-align: center;
    }
</style>
{% endmacro %}
